<div class="container my-4">

  <h1 class="mb-3"> Add New Employee </h1>

  <div class="row">
    <div class="col-md-6">
      <form #form = "ngForm" (ngSubmit)="addEmployee()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name"
          name="name" [(ngModel)]= "addEmployeeReq.name" placeholder="Enter Name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email"
          name="email" [(ngModel)]= "addEmployeeReq.email" placeholder="Enter Email">
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="number" class="form-control" id="phone"
          name="phone" [(ngModel)]= "addEmployeeReq.phone" placeholder="Enter Phone Number">
        </div>
        <div class="form-group">
          <label for="salary">Salary</label>
          <input type="number" class="form-control" id="salary"
          name="salary" [(ngModel)]= "addEmployeeReq.salary" placeholder="Enter Salary">
        </div>
        <div class="form-group">
          <label for="department">Department</label>
          <input type="text" class="form-control" id="department"
          name="department" [(ngModel)]= "addEmployeeReq.department" placeholder="Enter Department">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
